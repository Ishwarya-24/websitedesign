<html>

    <script src="login.js">

    <link rel="stylesheet" href="login.css" />

    <div class="login-card" >
      <h2></h2>
      <h3>Enter your credentials</h3>

        id="password">

        onclick="validate()">

    </div>
  </body>
</html>
